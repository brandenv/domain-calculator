<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Domain Boundary Calculator</title>
        <meta name="description" content="Plots functions and calculates the integration limits for x and y. 
                                          Useful for evaluating double intergrals over a general region without 
                                          needing to find the domain boundaries by hand.">
                                          
        <link href="../static/style.css" type="text/css" rel="stylesheet" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="../static/script.js" type="text/javascript"></script>
    </head>

    <body>
        <h1>Double Integral Boundary Calculator</h1>
        <canvas id="canvas"></canvas>
        <div id="domain"></div>
        <div id="error"></div>
        
        <div id="equations">
            <fieldset id="info" class="column">
                <legend>Boundary Functions/Inequalities</legend>
                <div id="equs_box">
                    <input type="text" class="coord" size="5"  placeholder="y"       /> = 
                    <input type="text" class="curve" size="25" placeholder="2x^2"    /><br />
                    <input type="text" class="coord" size="5"  placeholder="y"       /> = 
                    <input type="text" class="curve" size="25" placeholder="1 + x^2" />
                    <span id="add"></span>
                    
                    <button id="add_row">+</button>
                    <button id="remove_row">-</button>
                </div>
                <button id="input">Submit</button>
                <button id="clear">Clear</button>
            </fieldset>
            
            <fieldset id="dimensions" class="column">
                <legend>Graph Dimensions</legend>
                <div id="dim_input">
                    Width:   <input type="text" name="width"   size="10" class="dim" placeholder="600" />px<br />
                    Height:  <input type="text" name="height"  size="10" class="dim" placeholder="350" />px<br />
                    x-scale: <input type="text" name="x-scale" size="10" class="dim" placeholder="25"  />px<br />
                    y-scale: <input type="text" name="y-scale" size="10" class="dim" placeholder="25"  />px<br />
                </div>
                <button id="axes">Submit</button>
                <button id="default_axes">Default</button>
            </fieldset>
        </div>
        <div id="source">View <a href="https://github.com/brandenv/domain-calculator" target="_blank">source code</a></div>
    </body>
</html>
